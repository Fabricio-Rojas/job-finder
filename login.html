<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Fabricio Rojas">
        <meta name="description" content="___">
        <meta name="keywords" content="html, css, web, web development, seo">
        <title>Job Share</title>
        <link rel="shortcut icon" href="./assets/image/logo.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="./assets/style/login.css" media="all">
        <script src="./assets/script/login.js" defer></script>
    </head>
    <body>
        <main>
            <div class="img-banner">
                <img src="./assets/image/login-bgi.jpg" alt="login-img">
                <div class="logo">
                    <img src="./assets/image/logo.png" alt="logo">
                    <h3>Job Share</h3>
                </div>
            </div>
            <div class="login">
                <h2>Welcome to Job Share</h2>
                <p>We make it easy for you to find an occupation</p>
                <input type="text" name="login" id="login-username" placeholder="Email">
                <input type="text" name="login" id="login-password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <div class="button-row">
                    <button id="login-btn">Login</button>
                    <button>Sign Up</button>
                </div>
                <ul>
                    <li>Or login with</li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Google</a></li>
                </ul>
            </div>
        </main>
    </body>
</html>
